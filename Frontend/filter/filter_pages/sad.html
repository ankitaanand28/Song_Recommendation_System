<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    
    <title>Song List</title>
</head>
<body bgcolor="black">

    <h1><font color="white">Song List</font></h1>

<!-- Assuming you have a div with an id where you want to display the song list -->
<div id="songList"></div>

<script>
    // Sample data
    var songData = [
        { track_uri: "0dRhSF9LV0HR8Jwd3MMMKJ", artist_uri: "26dSoYclwsYLMAKD3tpOr4", album_uri: "0z7pVBGOD7HCIB7S8eLkLI" },
        { track_uri: "7cC1wC4UcN66T9ve8KXqwi", artist_uri: "5YGY8feqx7naU7z4HrwZM6", album_uri: "6cfcdjtSR9ARnpnpwtEGaS" },
        // Add more data as needed
    ];

    // Function to generate Spotify embed links
    function generateSpotifyEmbedLink(songUri) {
        return 'https://open.spotify.com/embed/track/' + songUri;
    }

    // Function to display songs based on track_uri
    function displaySongs(trackUri) {
        var songListDiv = document.getElementById("songList");
        var filteredSongs = songData.filter(function(song) {
            return song.track_uri === trackUri;
        });

        if (filteredSongs.length > 0) {
            var ul = document.createElement("ul");
            filteredSongs.forEach(function(song) {
                var li = document.createElement("li");
                var spotifyEmbedLink = generateSpotifyEmbedLink(song.track_uri);
                // Create an iframe for the Spotify embed link
                li.innerHTML = `<iframe src="${spotifyEmbedLink}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>`;
                ul.appendChild(li);
            });
            songListDiv.appendChild(ul);
        } else {
            songListDiv.textContent = "No songs found for the given track URI.";
        }
    }

    // Example usage
    // var trackUriToDisplay = "7cC1wC4UcN66T9ve8KXqwi";
    // displaySongs(trackUriToDisplay);
    // var trackUriToDisplay = "0dRhSF9LV0HR8Jwd3MMMKJ";
    // displaySongs(trackUriToDisplay);
</script>

</body>
</html>
